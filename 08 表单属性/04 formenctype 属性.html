<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <title>04 formenctype 属性</title> 
</head>
<body>

<form action="form" method="post">
    姓名: <input type="text" name="name"><br>
    <input type="submit" value="提交">
    <input type="submit" formenctype="multipart/form-data" value="以 Multipart/form-data 提交">
</form>

</body>
</html>

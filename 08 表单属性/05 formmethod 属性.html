<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <title>05 formmethod 属性</title> 
</head>
<body>

<form action="form1" method="get">
    姓名: <input type="text" name="name"><br>
    密码: <input type="password" name="passwd"><br>
    <input type="submit" value="提交">
    <input type="submit" formmethod="post" formaction="form2" value="使用 POST 提交">
</form>

<p><strong>注意：</strong> Internet Explorer 9及更早 IE 版本不支持 input 标签的 formmethod 属性。</p>

</body>
</html>

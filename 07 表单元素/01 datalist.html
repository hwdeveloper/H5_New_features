<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <title>01 datalist</title> 
</head>
<body>

<form action="" method="get">
    <input list="browsers" name="browser">
    <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>
    <input type="submit">
</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <title>04 文本</title> 
</head>
<body>

<canvas id="myCanvas" width="600" height="300" style="border:1px solid #d3d3d3;">
</canvas>

<script>

    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.font="30px Arial";
    ctx.fillText("Hello World",10,50);

</script>

</body>
</html>

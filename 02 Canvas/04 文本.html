<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <title>04 文本</title> 
</head>
<body>

<canvas id="myCanvas" width="600" height="300" style="border:1px solid #d3d3d3;">
</canvas>

<script>

    //1,获得canvas对象
    var canvas = document.getElementById('canvas');
    //2,获得画笔
    var paint = canvas.getContext('2d');
    //3,设置颜色
    paint.fillStyle="#3535cc";
    //4,设置字体的样式
    paint.font="30px Arial";
    //5,设置绘制的文本
    paint.fillText("H5新特性",50,50,200);

</script>

</body>
</html>

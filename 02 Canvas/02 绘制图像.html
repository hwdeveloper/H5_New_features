<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <title>02 绘制图像</title> 
</head>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
</canvas>

<script>

    //1,获得canvas对象
    var canvas = document.getElementById('canvas');
    //2,获得画笔
    var paint = canvas.getContext('2d');
    //3,设置画笔的颜色
    paint.fillStyle="#3535cc";
    //4,画出图像
    paint.fillRect(10,50,100,200);

</script>

</body>
</html>

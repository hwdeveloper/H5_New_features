<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <title>02 绘制图像</title> 
</head>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
</canvas>

<script>

    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.fillStyle="#ccc000";
    ctx.fillRect(0,0,150,75);

</script>

</body>
</html>

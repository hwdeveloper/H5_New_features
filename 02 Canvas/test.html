<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>H5 新属性</title>
</head>
<body>

<canvas id="canvas" style="width: 700px;height: 300px;border: black 1px solid" >
</canvas>
<script>
    //1,获得canvas对象
    var canvas = document.getElementById('canvas');
    //2,获得画笔
    var paint = canvas.getContext('2d');
    //3,创建一个图片标签
    var bitmap = document.createElement('img');
    //4,设置图片来源
    bitmap.src="05img.jpg";
    //5,绘制图片
    paint.drawImage(bitmap,10,10);


</script>

</body>
</html>

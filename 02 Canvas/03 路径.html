<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <title>03 路径</title> 
</head>
<body>

<canvas id="myCanvas" width="600" height="300" style="border:1px solid #d3d3d3;">
</canvas>

<script>

    //1,获得canvas对象
    var canvas = document.getElementById('canvas');
    //2,获得画笔
    var paint = canvas.getContext('2d');
    //3,设置从什么地方开始
    paint.moveTo(10,50);
    //4,画到什么位置
    paint.lineTo(700,300);
    //5，开始绘制
    paint.stroke();

</script>

</body>
</html>

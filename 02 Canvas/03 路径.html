<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <title>03 路径</title> 
</head>
<body>

<canvas id="myCanvas" width="600" height="300" style="border:1px solid #d3d3d3;">
</canvas>

<script>

    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(500,300);
    ctx.stroke();

</script>

</body>
</html>
